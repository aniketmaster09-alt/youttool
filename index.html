<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Format Info</title>
</head>
<body style="font-family: Arial; padding: 20px;">
  <h2>YouTube Format Info</h2>
  <input type="text" id="url" placeholder="Enter YouTube URL" style="width: 60%; padding: 8px;" />
  <button onclick="fetchFormats()">Get Info</button>
  <pre id="output" style="background: #f4f4f4; padding: 10px; margin-top: 20px;"></pre>

  <script>
    async function fetchFormats() {
      const url = document.getElementById('url').value;
      const output = document.getElementById('output');
      output.textContent = 'Fetching...';

      try {
        const res = await fetch(`/.netlify/functions/formats?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        output.textContent = 'Error: ' + e.message;
      }
    }
  </script>
</body>
</html>
